<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Assessment</title>
  </head>
  <body class="bg-secondary text-white">
    <div class="container">
       <h1 class="display-1 mt-5 text-center">Stress Test</h1>

             <div class="row">
        <div class="card-deck text-dark">
          <div class="card">
            <img class="card-img-top" src="images/hours.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Question 1</h5>
              <p class="card-text">How many hours do you work per week?</p>
              <div class="input-group">
               <textarea class="form-control col-xl-4" aria-label="With textarea"></textarea>
             </div>
            </div>
            <div class="card-footer">
              <small class="text-muted">Question 1/4</small>
            </div>
          </div>

          <div class="card">
            <img class="card-img-top" src="images/sleep.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Question 2</h5>
              <p class="card-text">On average how many hours do you sleep per night?</p>
              <div class="input-group">
               <textarea class="form-control col-xl-4" aria-label="With textarea"></textarea>
             </div>
            </div>
            <div class="card-footer">
              <small class="text-muted">Question 2/4</small>
            </div>
          </div>

          <div class="card">
            <img class="card-img-top" src="images/anxious.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Question 3</h5>
              <p class="card-text">Do you ever feel anxious?</p>
              <div class="input-group">
               <textarea class="form-control col-xl-4" aria-label="With textarea"></textarea>
              </div>
            </div>
            <div class="card-footer">
              <small class="text-muted">Question 3/4</small>
            </div>
          </div>
          
          <div class="card">
            <img class="card-img-top" src="images/depro.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Question 4</h5>
              <p class="card-text">Do you ever feel depressed?</p>
              <div class="input-group">
               <textarea class="form-control col-xl-4" aria-label="With textarea"></textarea>
              </div>
            </div>
            <div class="card-footer">
              <small class="text-muted">Question 4/4</small>
            </div>
          </div>
        </div>
    </div>

          <div class="progress mt-3 mb-2">
             <div class="progress-bar bg-dark progress-bar-info progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100"
             aria-valuemin="0" aria-valuemax="100" style="width:100%">
               100% Complete
             </div>
           </div>


<div>
   <a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Next</a>
   <a href="nutrition.html" class="btn btn-danger btn-lg active" role="button" aria-pressed="true">Back</a>
</div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
